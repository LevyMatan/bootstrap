{% extends "base.html" %}

{% block content %}

<div class="container">
<main class="form-signin w-100 m-auto">
  <form action="{{url_for('signup_form')}}" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename="my_logo.png")}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- <div class="form-floating">
      <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div> -->
    <div class="form-floating">
      <input type="username" class="form-control" name="username" id="floatingInput" placeholder="maTan6">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="name" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>

  {% if validate_username_error %}
  <div class="modal fade" id="usernameErrorModal" tabindex="-1" aria-labelledby="usernameErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameErrorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{ validate_username_error }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      var errorModal = new bootstrap.Modal(document.getElementById('usernameErrorModal'));
      errorModal.show();
    });
  </script>
  {% endif %}

</main>
</div>

{% endblock %}
